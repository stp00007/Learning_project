name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # Scheduled run (daily at 00:00 UTC). Change the cron expression to suit your interval.
  schedule:
    - cron: '0 0 * * *'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: |
          # Use Python entrypoint to ensure the right binary is used
          python -m playwright install --with-deps

      - name: Run tests
        run: |
          mkdir -p artifacts
          pytest -q --junitxml=artifacts/results.xml
        env:
          CI: true

      - name: Upload junit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-report
          path: artifacts/results.xml
