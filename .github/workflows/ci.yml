name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # Scheduled run (daily at 00:00 UTC). Change the cron expression to suit your interval.
  schedule:
    - cron: '0 0 * * *'

# Grant write permissions to repo contents and pages so the workflow can publish to gh-pages
permissions:
  contents: write
  pages: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      - name: Install Playwright browsers
        run: |
          python -m playwright install --with-deps

      - name: Run tests (save Allure results)
        run: |
          mkdir -p artifacts
          # Save both JUnit and Allure results
          pytest --alluredir=allure-results -q --junitxml=artifacts/results.xml
        env:
          CI: true

      - name: Upload junit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-report
          path: artifacts/results.xml

      - name: Upload Allure results (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results

      - name: Checkout gh-pages branch (optional, continue if missing)
        uses: actions/checkout@v4
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages-dir

      - name: Generate Allure test report
        if: always()
        id: allure-report
        uses: andgineer/allure-report@v3.6
        with:
          allure-results: allure-results
          website: gh-pages-dir
          reports-site-path: builds/tests

      - name: Publish Allure test report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ${{ steps.allure-report.outputs.reports-site }}
          destination_dir: ${{ steps.allure-report.outputs.reports-site-path }}
